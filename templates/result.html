<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            max-width: 300px;
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
            color: #d32f2f;
        }

        h4 {
            color: #333;
            margin-top: 30px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        .btn, .download-btn {
            display: inline-block;
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover, .download-btn:hover {
            background-color: #004d40;
        }

        .center {
            text-align: center;
        }

        .spacer {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>ðŸ§ª Diagnosis Result</h2>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Skin Image">
        <h3>Disease: {{ result }}</h3>

        <h4>Treatments:</h4>
        <ul>
            {% for t in treatments %}
            <li>[{{ t.type }}] <strong>{{ t.name }}</strong> ({{ t.form }}): {{ t.instructions }}</li>
            {% endfor %}
        </ul>

        <h4>Prevention:</h4>
        <p>{{ prevention }}</p>

        <div class="center">
            <a href="{{ url_for('download', filename=pdf_filename) }}" class="download-btn">ðŸ“„ Download PDF Report</a>
            <div class="spacer"></div>
            <a href="/" class="btn">ðŸ”™ Back to Home</a>
        </div>
    </div>
</body>
</html>
